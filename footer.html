<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        /* Background color for the footer */
        footer {
            background-color:  #FFFFFF;
        }

        /* Footer text color */
        footer h5,
        footer p,
        footer a {
            color:#7481CE;
        }

        /* Highlight color for the brand name */
    
       
       

        /* Hover effect for links */
        footer a:hover {
            text-decoration: underline;
        }

        /* Arrow style */
        .arrow {
            margin-right: 8px;
            color: #4A4A4A;
        }
    </style>
</head>

<body>
    <!-- Footer -->
    <footer class="text-center text-lg-start py-4">
        <div class="container">
            <div class="row">
                <!-- Logo and Tagline -->
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <img src="logo1.jpg" alt="" style="width: 190px; height: auto;"/>
                    <p>Where education meets real-world needs.</p>
                </div>

                <!-- Helpful Links -->
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Helpful Links</h5>
                    <ul class="list-unstyled mb-0">
                        <li><span class="arrow">></span><a href="#" class="text-decoration-none">Courses</a></li>
                        <li><span class="arrow">></span><a href="#" class="text-decoration-none">Privacy Policy</a></li>
                        <li><span class="arrow">></span><a href="#" class="text-decoration-none">Refund Policy</a></li>
                        <li><span class="arrow">></span><a href="#" class="text-decoration-none">Terms & Conditions</a></li>
                    </ul>
                </div>

                <!-- Get in Touch -->
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Get in Touch</h5>
                    <ul class="list-unstyled mb-0">
                        <li><i class="bi bi-envelope me-2" style="color: #7481CE;"></i>ThinkEdge@ThinkEdge.in</li>
                        <li><i class="bi bi-envelope me-2" style="color: #7481CE;"></i>ThinkEdge@ThinkEdge.in</li>
                        <li><i class="bi bi-envelope me-2" style="color: #7481CE;"></i>sigma@ThinkEdge.in</li>
                        <li><i class="bi bi-clock me-2"></i>Support Team: 10am-6pm</li>
                    </ul>
                    
                    
                    
                    
                    
                    
                </div>

                <!-- Connect With Us -->
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Connect with Us</h5>
                    <ul class="list-unstyled d-flex gap-3">
                        <li><a href="#" class="text-dark"> <i class="bi bi-facebook"></i></a></li>
                        <li><a href="#" class="text-dark"><i class="bi bi-twitter"></i></a></li>
                        <li><a href="#" class="text-dark"><i class="bi bi-youtube"></i></a></li>
                        <li><a href="#" class="text-dark"><i class="bi bi-instagram"></i></a></li>
                        <li><a href="#" class="text-dark"><i class="bi bi-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="text-center py-3"  >
            &copy; 2024 Apna College
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

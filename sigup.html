<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Modal Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* Light background for the page */
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Dark overlay */
      z-index: 1;
    }
    .modal-content {
      background-color: #000000; /* Modal background */
      color: white;
      width: 30%;
      height: 68%;
       
      z-index: 2;
    }
    .btn-primary {
      background-color: #6C63FF; /* Login button color */
      border: none;
    }
    .btn-primary:hover {
      background-color: #5a56e5;
    }
    .form-control {
      background-color: #222222;
      color: white;
      border: 1px solid #555555;
    }
    .form-control::placeholder {
      color: #aaaaaa;
    }
    .footer-links {
      color:   #6C63FF;
    }
    .footer-links:hover {
      text-decoration: underline;
      color:   #6C63FF;    }
    
    
    
    
    
  </style>
</head>
<body>
  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Modal -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="modal-content p-4">
      <h5 class="text-center mb-4"> SIGN UP TO THINK Edge</h5>
      <form>  <div class="mb-3">
        <label for="text" class="form-label"> What's your name?</label>
        <input type=" text" class="form-control" id="text" placeholder="Name">
      </div>
        <div class="mb-3">
          <label for="email" class="form-label">What's your e-mail?</label>
          <input type="email" class="form-control" id="email" placeholder="E-mail">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Your password?</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <label for="tel" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="tel" placeholder="Enter Your Number">
          </div>
        <button type="submit" class="btn btn-primary w-100">Start Your learning Journey</button>
      </form>
      <div class="d-flex justify-content-between mt-5">
        <a href="#" class="footer-links">Sign in with your account</a>
        <a href="#" class="footer-links">Forgot your password?</a>
      </div>
    </div>
  </div>

  <!-- Background Content Placeholder -->
   
   
   
   
   
   

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
